        <section class="135editor" data-id="21" data-custom="rgb(141, 75, 187)" data-color="rgb(141, 75, 187)" style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; color: rgb(62, 62, 62); white-space: normal; line-height: 22px; background-color: rgb(255, 255, 255); font-family: 微软雅黑; word-wrap: break-word !important;"><section style="margin: 10px 0px; padding: 5px 0px; max-width: 100%; box-sizing: border-box; word-wrap: break-word !important; border: 1px solid rgb(141, 75, 187); box-shadow: rgb(204, 204, 204) 0px 0px 1px;"><h2 class="135brush" style="margin: 5px 0px; padding: 0px 0px 5px; font-weight: 400; font-size: 16px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; text-align: center; line-height: 29px;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; color: rgb(192, 0, 0); font-size: 18px;">子时（午夜23时至1时）：胆经当令</span></h2><section class="135brush" data-style="font-size:14px" style="margin: 0px; padding: 10px; max-width: 100%; box-sizing: border-box; word-wrap: break-word !important; border-top-color: rgb(141, 75, 187); border-top-width: 1px; border-top-style: solid;"><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; min-height: 1em; white-space: pre-wrap; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 18px;"><p>子时血气正朝心，人睡如同命归阴，</p><p>神封相对乃偾卫，以行脏腑和气清。</p><p>摄生学认为：“肝之余气，泻于胆，聚而成精胆为中正之官，五脏六腑决定于胆气以壮胆，邪不能侵胆气虚则怯，气短，谋虑而不能决断"因而可知胆的重要性。有些人等闲切除患者的胆，是不负责的表现。胆汁需要新陈代谢，人在子时前入睡，胆方能完成代谢。"胆有多清，脑有多清”，凡在子时前入睡者，晨醒后脑筋清楚，精神和面红润。反之，子时前不睡者，精神和面清白出格是胆汁缺乏新陈代谢的气而变浓结晶，形成结石，犹如海水变浓晒成盐此中一部门人还会是以而“胆怯”胆经这时要上床困觉，利于骨髓造血。</p></span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; min-height: 1em; white-space: pre-wrap; box-sizing: border-box !important; word-wrap: break-word !important;"><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"  /></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; min-height: 1em; white-space: pre-wrap; box-sizing: border-box !important; word-wrap: break-word !important;"><img data-src="http://mmbiz.qpic.cn/mmbiz/OJH7t17Yr9CL7JtZRjqCNeD7FFfdg3JuLFSGHzHvvzB9l9HF76LqxhtdK9zCH4qaD4gLfm5lllMkBqJUzAK8Mg/640?wx_fmt=jpeg&amp;wxfrom=5&amp;wx_lazy=1" data-w="447" data-ratio="0.6912751677852349" data-type="jpeg" data-s="300,640" width="auto" data-src="http://mmbiz.qpic.cn/mmbiz/OJH7t17Yr9CL7JtZRjqCNeD7FFfdg3JuLFSGHzHvvzB9l9HF76LqxhtdK9zCH4qaD4gLfm5lllMkBqJUzAK8Mg/640?wx_fmt=jpeg&amp;wxfrom=5&amp;wx_lazy=1&amp;tp=webp" style="margin: 0px; padding: 0px; box-sizing: border-box !important; word-wrap: break-word !important; width: auto !important; visibility: visible !important;"  /></p></section></section></section><p><br  /></p>
